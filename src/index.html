<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CEP</title>
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <header>     
    <h1>CEP</h1>
  </header>
  <main>
    <form id="form">                  
      <div class="form">
	  <label>Informe um CEP:</label>
        <input
          autofocus  
          autocomplete="none"      
          id="cep"
          type="string"
          placeholder="00000-000"
        /> 
        <button>Buscar</button>      
      </div>
      <div class="erro"></div>
    </form>      
    <div class="adress">
      <ul id="adress" class="adress-container"></ul>
    </div>  
  </main>  

  <script src="assets/app.js"></script>
</body>
</html>
